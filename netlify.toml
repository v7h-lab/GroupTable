[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Disable secrets scanning for VITE_ prefixed variables since we're using serverless functions
[build.processing.secrets]
  enabled = true
  # Omit VITE_YELP_API_KEY from secrets scanning since it's only used in dev mode
  omit_keys = [
    "VITE_YELP_API_KEY",
    "VITE_FIREBASE_API_KEY",
    "VITE_FIREBASE_AUTH_DOMAIN",
    "VITE_FIREBASE_PROJECT_ID",
    "VITE_FIREBASE_STORAGE_BUCKET",
    "VITE_FIREBASE_MESSAGING_SENDER_ID",
    "VITE_FIREBASE_APP_ID",
    "VITE_FIREBASE_MEASUREMENT_ID"
  ]
